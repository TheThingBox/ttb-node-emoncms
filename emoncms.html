<script type="text/x-red" data-template-name="emoncms">
  <div class="form-row">
    <label for="node-input-apikey"><i class="icon-lock"></i> <span data-i18n="emoncms.api"></span></label>
    <input type="text" id="node-input-apikey" data-i18n="[placeholder]emoncms.api">
  </div>
  <div class="form-row">
    <label for="node-input-key"><i class="icon-lock"></i> <span data-i18n="emoncms.key.label"></span></label>
    <input type="text" id="node-input-key" data-i18n="[placeholder]emoncms.key.placeholder">
  </div>
  <br/>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="emoncms.name"></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]emoncms.name">
  </div>
</script>

<script type="text/x-red" data-help-name="emoncms">
  <p><font size="-2">Posts data on Emoncms</font></p>
  <h2>Emoncms</h2>
  <font size="-1"><p>Emoncms is a powerful open-source web-app for processing, logging and visualising energy, temperature and other environmental data.</p>
  <p>Get a free account on emoncms.org</p></font>
  <p><b>Node description :</b><br/><font size="-1">Posts the payload on a EmonCMS account.</font></p>
  <p><b>How to :</b><font size="-1">
  <br/>-apikey : API Key availabe on your profile settings.
  <br/>-key : key of the data.
  </font></p>
  <p><b>Time : </b></p>
  <font size="-1">A time can be specified in <b>msg.timestamp</b>. This time has to be a timestamp.</font>
</script>

<script type="text/javascript">
  RED.nodes.registerType('emoncms', {
    category: 'storage-output',
    color: "#fff",
    defaults: {
      name: {value:""},
      key: {value:""},
      apikey: {value:""},
    },
    inputs: 1,
    outputs: 0,
    icon: "emoncms-logo.png",
    label: function() {
      return this.name||this.key||"emoncms";
    },
    labelStyle: function() {
      return this.name?"node_label_italic":"";
    }
  });
</script>
